{% extends "base.html" %}

{% block content %}
    <h1>Добавить книгу</h1>

    <!-- Отображение flash-сообщений -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash-messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <!-- Форма добавления книги -->
    <form method="POST" action="{{ url_for('library.add_book') }}" enctype="multipart/form-data">
        <label for="title">Название:</label>
        <input type="text" name="title" id="title" required><br>

        <label for="description">Описание:</label>
        <textarea name="description" id="description" required></textarea><br>

        <label for="year">Год издания:</label>
        <input type="number" name="year" id="year" required><br>

        <label for="publisher">Издательство:</label>
        <input type="text" name="publisher" id="publisher" required><br>

        <label for="author">Автор:</label>
        <input type="text" name="author" id="author" required><br>

        <label for="pages">Количество страниц:</label>
        <input type="number" name="pages" id="pages" required><br>

        <label for="cover">Обложка:</label>
        <input type="file" name="cover" id="cover" required><br>

        <label for="genres">Жанры:</label>
        <select name="genres" id="genres" multiple required>
            {% for genre in genres %}
                <option value="{{ genre.id }}">{{ genre.name }}</option>
            {% endfor %}
        </select><br>

        <input type="submit" value="Сохранить">
    </form>
{% endblock %}
