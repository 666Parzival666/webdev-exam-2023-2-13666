{% extends 'base.html' %}

{% block content %}
<h2>Добавить книгу</h2>
<form action="{{ url_for('library.add_book') }}" method="POST" enctype="multipart/form-data">
  <div class="form-group">
    <label for="title">Название</label>
    <input type="text" id="title" name="title" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="author">Автор</label>
    <input type="text" id="author" name="author" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="description">Описание</label>
    <textarea id="description" name="description" class="form-control" required></textarea>
  </div>
  <div class="form-group">
    <label for="genre">Жанр</label>
    <select id="genre" name="genre" class="form-control" multiple required>
      {% for genre in genres %}
      <option value="{{ genre.id }}">{{ genre.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="cover">Обложка</label>
    <input type="file" id="cover" name="cover" class="form-control-file" required>
  </div>
  <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
{% endblock %}
