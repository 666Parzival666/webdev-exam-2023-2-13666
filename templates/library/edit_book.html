{% extends 'base.html' %}

{% block content %}
    {% block book_content %}
        <div class="form-page">
            <!-- Форма редактирования книги -->
            <form method="POST" action="{{ url_for('library.edit_book', book_id=book.id) }}" enctype="multipart/form-data">
              {% include 'library/book_form.html' %}
            </form>
        </div>
    {% endblock %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
{% endblock %}
