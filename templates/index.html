{% extends "base.html" %}

{% block content %}
    <h1>Список книг</h1>
    <table>
        <thead>
            <tr>
                <th>Название</th>
                <th>Жанр(ы)</th>
                <th>Год</th>
                <th>Средняя оценка</th>
                <th>Количество рецензий</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.genres }}</td>
                    <td>{{ book.year }}</td>
                    <td>{{ book.average_rating }}</td>
                    <td>{{ book.review_count }}</td>

                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
