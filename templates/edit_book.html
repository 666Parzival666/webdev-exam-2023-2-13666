{% extends "base.html" %}

{% block content %}
    <h1>Редактировать книгу</h1>

    <!-- Отображение flash-сообщений -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash-messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <!-- Форма редактирования книги -->
    <form method="POST" action="{{ url_for('library.edit_book', book_id=book.id) }}" enctype="multipart/form-data">
        <label for="title">Название:</label>
        <input type="text" name="title" id="title" value="{{ book.title }}" required><br>

        <label for="description">Описание:</label>
        <textarea name="description" id="description" required>{{ book.description }}</textarea><br>

        <label for="year">Год издания:</label>
        <input type="number" name="year" id="year" value="{{ book.year }}" required><br>

        <label for="publisher">Издательство:</label>
        <input type="text" name="publisher" id="publisher" value="{{ book.publisher }}" required><br>

        <label for="author">Автор:</label>
        <input type="text" name="author" id="author" value="{{ book.author }}" required><br>

        <label for="pages">Количество страниц:</label>
        <input type="number" name="pages" id="pages" value="{{ book.pages }}" required><br>

        <label for="genres">Жанры:</label>
        <select name="genres" id="genres" multiple required>
            {% for genre in genres %}
                <option value="{{ genre.id }}" {% if genre in book.genres %}selected{% endif %}>{{ genre.name }}</option>
            {% endfor %}
        </select><br>

        <input type="submit" value="Сохранить">
    </form>
{% endblock %}
